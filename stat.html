<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Waste Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Arvo|Roboto" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <div class="container" style="padding-top: 30px;background: #2f323d">
        <a class="logo" href="#"><img src="wastelogo.svg" alt="Foodwaster" width="250"></a>
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="#">Home</a></li>
            <li role="presentation" class="active"><a href="#">Calculator</a></li>
            <li role="presentation"><a href="#">Stats</a></li>
            <li role="presentation"><a href="#">About</a></li>
        </ul>

        <!-- MAIN BODY -->
        <div class="main">
            <div class="row">
                <div id="graphs" class="col-xs-10 col-xs-offset-1">
                    <h2 class="arvo blue-callout" style="margin: 30px 0px;">
                        <strong>YOUR FOOD WASTE RESULTS</strong>
                    </h2>
                    <p>Yesterday you said you wasted around <strong id="amount">[AMOUNT]</strong> lbs of food. How does that add up over time?</p>
                    <br>
                    <p class="arvo text-center">
                        Your Waste Over Time
                    </p>
                    <div id="wot">
                        <svg id="wot_svg"></svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <p class="text-center">by Andrew, Alan, Michael, Divya, and James</p>
        </div>
    </div>
    <script src="stat.js"></script>
</body>
</html>
